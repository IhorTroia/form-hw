<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="form" action="https://fom.in.ua/echo">
        <div class="container">
          <div class="switch">
            <input type="checkbox" id="switch" />
            <label for="switch">
              <span class="switch-text">Вход</span>
              <span class="switch-text text2">Регистрация</span>
            </label>
          </div>
          <h1>Вход</h1>
          <div class="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Введите E-mail"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Пароль"
              minlength="8"
              maxlength="16"
              required
            />
          </div>
          <div class="under-pass">
            <div class="check">
              <input
                class="custom-check"
                name="remember-me"
                type="checkbox"
                id="check"
              />
              <label for="check">Запомнить меня</label>
            </div>
            <div class="under-pass-link">
              <a href="#">Забыли пароль?</a>
            </div>
          </div>
          <div class="enter">
            <input type="submit" id="enter" value="Войти" />
          </div>
          <div class="registration">
            <div>
              <span>Еще нет аккаунта? </span>
            </div>
            <div>
              <a href="#">Зарегистрироваться</a>
            </div>
          </div>
          <h2>Или войдите через</h2>
          <div>
            <ul class="icons-list">
              <li>
                <a href="#">
                  <svg class="icon">
                    <use href="images/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#">
                  <svg class="icon">
                    <use href="images/sprite.svg#insta"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#">
                  <svg class="icon">
                    <use href="images/sprite.svg#link"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
